<!DOCTYPE html>
<html>
    <head>
    <!--

        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">

        <script src="lib/jquery-1.11.2.min.js"></script>
        <script src="lib/jquery.mobile-1.4.5.min.js"></script>
        <script src="scripts/common.js"></script>

        <title>C6</title>
    </head>
    <body>
        <div class="app">
            <div data-role="main" class="ui-content">
                <form name="wageform" id="wageform">
                    <div class="ui-field-contain">

                        <div data-role="fieldcontainer">
                            <label for="txtHoursWorked">Hours Worked:</label>
                            <input type="text" name="txtHoursWorked" id="txtHoursWorked" placeholder="enter hours worked" value="10">
                        </div>

                        <div data-role="fieldcontainer">
                            <label for="txtHourlyRate">Hourly Rate:</label>
                            <input type="text" name="txtHourlyRate" id="txtHourlyRate" placeholder="enter hourly rate" value="10">
                        </div>

                        <div data-role="fieldcontainer">
                            <select name="selTimedayworked" id="selTimedayworked">
                                <option value="1">Morning/Afternoon</option>
                                <option value="1.2">Evening</option>
                                <option value="1.4">Midnight</option>
                            </select>
                        </div>

                        <input type="button" id="btnCalculate" value="Calculate">

                        </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
